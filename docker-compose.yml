  # Django Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
      args:
        BACKEND_DIR: backend
        FRONTEND_DIR: frontend
        VITE_BACKEND_ORIGIN: ${VITE_BACKEND_ORIGIN:-https://carlosjportfolio.com}
        # VITE_BACKEND_ORIGIN: ${VITE_BACKEND_ORIGIN:-http://localhost:8000}
    container_name: portfolio-backend
    restart: unless-stopped
    # command: >
    #   sh -c "
    #     python manage.py migrate &&
    #     python manage.py collectstatic --noinput &&
    #     python manage.py runserver 0.0.0.0:8000
    #   "
    ports:
      - "127.0.0.1:${BACKEND_PORT:-8000}:8000"
      # - "${BACKEND_PORT:-8000}:8000"

    volumes:
      # - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media

    # environment:
    #   - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
    #   - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
    #   - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
    #   - DJANGO_CSRF_TRUSTED_ORIGINS=${DJANGO_CSRF_TRUSTED_ORIGINS}
    #   - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    #   - VITE_BACKEND_ORIGIN=${VITE_BACKEND_ORIGIN}
    #   - OPENAI_API_KEY=${OPENAI_API_KEY}

    environment:
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-change-this-in-production}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - DJANGO_CSRF_TRUSTED_ORIGINS=${DJANGO_CSRF_TRUSTED_ORIGINS:-http://localhost:8000,http://127.0.0.1:8000}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - VITE_BACKEND_ORIGIN=${VITE_BACKEND_ORIGIN:-http://localhost:8000}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - portfolio-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: portfolio-frontend
    restart: unless-stopped
    command: npm run dev
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_BACKEND_ORIGIN=${VITE_BACKEND_ORIGIN:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - portfolio-network

  # Nginx Reverse Proxy (for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - backend_static:/static:ro
      - backend_media:/media:ro
    depends_on:
      - frontend
      - backend
    networks:
      - portfolio-network
    profiles:
      - production

networks:
  portfolio-network:
    driver: bridge

volumes:
  # postgres_data:
  backend_static:
  backend_media: